name: CI (PlatformIO)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pio-build:
    name: pio-build (${{ matrix.env }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [ heltec_v3 ]  # later add: tdeck, etc.

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build (clean)
        run: |
          pio run -e ${{ matrix.env }} -t clean
          pio run -e ${{ matrix.env }}